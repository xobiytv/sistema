<!DOCTYPE html>
<html>
<head>
  <title>Submit Data to Google Sheets</title>
</head>
<body>
  <h1>Submit Data to Google Sheets</h1>
  <form id="data-form">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="number1">Number 1:</label>
      <input type="number" id="number1" name="number1" required>
    </div>
    <!-- Add similar blocks for number2 to number12 -->
    <div>
      <label for="number2">Number 2:</label>
      <input type="number" id="number2" name="number2" required>
    </div>
    <div>
      <label for="number3">Number 3:</label>
      <input type="number" id="number3" name="number3" required>
    </div>
    <div>
      <label for="number4">Number 4:</label>
      <input type="number" id="number4" name="number4" required>
    </div>
    <div>
      <label for="number5">Number 5:</label>
      <input type="number" id="number5" name="number5" required>
    </div>
    <div>
      <label for="number6">Number 6:</label>
      <input type="number" id="number6" name="number6" required>
    </div>
    <div>
      <label for="number7">Number 7:</label>
      <input type="number" id="number7" name="number7" required>
    </div>
    <div>
      <label for="number8">Number 8:</label>
      <input type="number" id="number8" name="number8" required>
    </div>
    <div>
      <label for="number9">Number 9:</label>
      <input type="number" id="number9" name="number9" required>
    </div>
    <div>
      <label for="number10">Number 10:</label>
      <input type="number" id="number10" name="number10" required>
    </div>
    <div>
      <label for="number11">Number 11:</label>
      <input type="number" id="number11" name="number11" required>
    </div>
    <div>
      <label for="number12">Number 12:</label>
      <input type="number" id="number12" name="number12" required>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('data-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {
        name: formData.get('name'),
        number1: formData.get('number1'),
        number2: formData.get('number2'),
        number3: formData.get('number3'),
        number4: formData.get('number4'),
        number5: formData.get('number5'),
        number6: formData.get('number6'),
        number7: formData.get('number7'),
        number8: formData.get('number8'),
        number9: formData.get('number9'),
        number10: formData.get('number10'),
        number11: formData.get('number11'),
        number12: formData.get('number12')
      };

      fetch('https://script.google.com/macros/s/AKfycbyo-XD3iezi27c5po4o1UA8zEKgaqMgedPngHv4ckhYR4KvqUqGVx3MWOMzCLtpQ_Q/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        if(data.result === 'success') {
          alert('Data submitted successfully');
          document.getElementById('data-form').reset();
        } else {
          alert('Error submitting data');
        }
      })
      .catch(error => {
        console.error('Error submitting data', error);
        alert('Error submitting data');
      });
    });
  </script>
</body>
</html>
